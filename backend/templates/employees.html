<!DOCTYPE html>
<html lang="en">
<head>
    <title>Employee Management - Safety Monitoring</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fff;
            color: #333;
            overflow-x: hidden;
        }
        #three-canvas { position: fixed; top: 0; left: 0; z-index: -1; }
        .container { 
            position: relative; 
            z-index: 1; 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 20px;
        }
        .header { 
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            color: #333; 
            padding: 25px 30px; 
            border-radius: 15px; 
            margin-bottom: 30px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .header h1 { font-size: 2.2em; font-weight: 300; color: #007bff; }
        .nav-btn { 
            background: rgba(0, 123, 255, 0.1); 
            padding: 8px 16px; 
            border-radius: 20px; 
            text-decoration: none; 
            color: #007bff;
            border: 1px solid rgba(0, 123, 255, 0.3);
            transition: all 0.3s ease;
            margin-left: 10px;
        }
        .nav-btn:hover { 
            background: rgba(0, 123, 255, 0.2);
            color: #0056b3;
        }
        .panel { 
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            padding: 30px; 
            border-radius: 15px; 
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
        }
        .panel-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        .panel-title { font-size: 1.5em; color: #333; font-weight: 600; }
        .btn { 
            background: rgba(40, 167, 69, 0.1);
            border: 1px solid rgba(40, 167, 69, 0.3);
            color: #28a745; 
            padding: 12px 24px; 
            border-radius: 25px; 
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .btn:hover { 
            background: rgba(40, 167, 69, 0.2);
            transform: translateY(-2px); 
        }
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        .form-input {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }
        .employee-card {
            background: rgba(255,255,255,0.7);
            border: 1px solid rgba(0,0,0,0.1);
            padding: 20px;
            margin: 15px 0;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }
        .employee-card:hover {
            background: rgba(255,255,255,0.9);
            transform: translateY(-2px);
        }
        .employee-info {
            flex: 1;
        }
        .employee-name {
            font-weight: 600;
            color: #333;
            font-size: 1.1em;
            margin-bottom: 5px;
        }
        .employee-details {
            color: #666;
            font-size: 0.9em;
        }
        .employee-list {
            max-height: 500px;
            overflow-y: auto;
        }
        .add-form {
            display: none;
            background: rgba(0,123,255,0.05);
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 25px;
        }
    </style>
</head>
<body>
    <canvas id="three-canvas"></canvas>
    
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-users"></i> Employee Management</h1>
            <div>
                <a href="/dashboard" class="nav-btn"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                <a href="/logout" class="nav-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>

        <div class="panel">
            <div class="panel-header">
                <h2 class="panel-title"><i class="fas fa-user-plus"></i> Add New Employee</h2>
                <button onclick="toggleAddForm()" class="btn" id="toggleBtn">
                    <i class="fas fa-plus"></i> Add Employee
                </button>
            </div>
            
            <div id="addForm" class="add-form">
                <div class="form-grid">
                    <input type="text" id="employeeId" placeholder="Employee ID" class="form-input">
                    <input type="text" id="employeeName" placeholder="Full Name" class="form-input">
                    <input type="text" id="employeeDept" placeholder="Department" class="form-input">
                    <input type="text" id="employeePos" placeholder="Position" class="form-input">
                </div>
                <div style="display: flex; gap: 10px;">
                    <button onclick="addEmployee()" class="btn">
                        <i class="fas fa-save"></i> Save Employee
                    </button>
                    <button onclick="toggleAddForm()" class="btn" style="background: rgba(108,117,125,0.1); border-color: rgba(108,117,125,0.3); color: #6c757d;">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            </div>
        </div>

        <div class="panel">
            <div class="panel-header">
                <h2 class="panel-title"><i class="fas fa-list"></i> Employee List</h2>
                <button onclick="loadEmployees()" class="btn" style="background: rgba(0,123,255,0.1); border-color: rgba(0,123,255,0.3); color: #007bff;">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
            </div>
            <div id="employeeList" class="employee-list">
                <div style="text-align: center; padding: 40px; color: #666;">
                    <i class="fas fa-spinner fa-spin" style="font-size: 2em;"></i><br><br>Loading employees...
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleAddForm() {
            const form = document.getElementById('addForm');
            const btn = document.getElementById('toggleBtn');
            
            if (form.style.display === 'none' || form.style.display === '') {
                form.style.display = 'block';
                btn.innerHTML = '<i class="fas fa-times"></i> Cancel';
            } else {
                form.style.display = 'none';
                btn.innerHTML = '<i class="fas fa-plus"></i> Add Employee';
                clearForm();
            }
        }
        
        function clearForm() {
            document.getElementById('employeeId').value = '';
            document.getElementById('employeeName').value = '';
            document.getElementById('employeeDept').value = '';
            document.getElementById('employeePos').value = '';
        }
        
        function addEmployee() {
            const employeeId = document.getElementById('employeeId').value.trim();
            const name = document.getElementById('employeeName').value.trim();
            const department = document.getElementById('employeeDept').value.trim();
            const position = document.getElementById('employeePos').value.trim();
            
            if (!employeeId || !name || !department || !position) {
                alert('Please fill in all fields');
                return;
            }
            
            fetch('/api/add_employee', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    employee_id: employeeId,
                    name: name,
                    department: department,
                    position: position
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    toggleAddForm();
                    loadEmployees();
                    alert('Employee added successfully!');
                } else {
                    alert('Failed to add employee: ' + data.error);
                }
            })
            .catch(error => {
                alert('Error adding employee: ' + error.message);
            });
        }
        
        function loadEmployees() {
            fetch('/api/employees')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('employeeList');
                    if (data.employees.length === 0) {
                        container.innerHTML = `
                            <div style="text-align: center; padding: 40px; color: #666;">
                                <i class="fas fa-users" style="font-size: 3em; margin-bottom: 15px; opacity: 0.3;"></i><br>
                                No employees added yet
                            </div>
                        `;
                        return;
                    }
                    
                    container.innerHTML = data.employees.map(emp => `
                        <div class="employee-card">
                            <div class="employee-info">
                                <div class="employee-name">
                                    <i class="fas fa-user"></i> ${emp.name} (${emp.employee_id})
                                </div>
                                <div class="employee-details">
                                    <i class="fas fa-building"></i> ${emp.department} â€¢ 
                                    <i class="fas fa-briefcase"></i> ${emp.position}
                                </div>
                            </div>
                            <button onclick="deleteEmployee('${emp.employee_id}')" class="btn" style="background: rgba(220,53,69,0.1); border-color: rgba(220,53,69,0.3); color: #dc3545; padding: 8px 16px;">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                    `).join('');
                })
                .catch(error => {
                    console.error('Error loading employees:', error);
                    document.getElementById('employeeList').innerHTML = `
                        <div style="text-align: center; padding: 40px; color: #dc3545;">
                            <i class="fas fa-exclamation-triangle"></i> Error loading employees
                        </div>
                    `;
                });
        }
        
        function deleteEmployee(employeeId) {
            if (!confirm(`Are you sure you want to delete employee ${employeeId}?`)) {
                return;
            }
            
            fetch('/api/delete_employee', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ employee_id: employeeId })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    loadEmployees();
                    alert('Employee deleted successfully!');
                } else {
                    alert('Failed to delete employee: ' + data.error);
                }
            })
            .catch(error => {
                alert('Error deleting employee: ' + error.message);
            });
        }
        
        // Three.js animated background (same as dashboard)
        let renderer, scene, camera, group;
        let selectedObject = null;
        const raycaster = new THREE.Raycaster();
        const pointer = new THREE.Vector2();

        function initThree() {
            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('three-canvas'), antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setAnimationLoop(animate);

            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xffffff);

            group = new THREE.Group();
            scene.add(group);

            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.set(15, 15, 15);
            camera.lookAt(scene.position);

            // Add sprites
            const sprite1 = new THREE.Sprite(new THREE.SpriteMaterial({ color: '#69f' }));
            sprite1.position.set(6, 5, 5);
            sprite1.scale.set(2, 5, 1);
            group.add(sprite1);

            const sprite2 = new THREE.Sprite(new THREE.SpriteMaterial({ color: '#69f', sizeAttenuation: false }));
            sprite2.material.rotation = Math.PI / 3 * 4;
            sprite2.position.set(8, -2, 2);
            sprite2.center.set(0.5, 0);
            sprite2.scale.set(0.1, 0.5, 0.1);
            group.add(sprite2);

            const group2 = new THREE.Object3D();
            group2.scale.set(1, 2, 1);
            group2.position.set(-5, 0, 0);
            group2.rotation.set(Math.PI / 2, 0, 0);
            group.add(group2);

            const sprite3 = new THREE.Sprite(new THREE.SpriteMaterial({ color: '#69f' }));
            sprite3.position.set(0, 2, 5);
            sprite3.scale.set(10, 2, 3);
            sprite3.center.set(-0.1, 0);
            sprite3.material.rotation = Math.PI / 3;
            group2.add(sprite3);

            // Add more decorative sprites
            for (let i = 0; i < 20; i++) {
                const sprite = new THREE.Sprite(new THREE.SpriteMaterial({ 
                    color: new THREE.Color().setHSL(Math.random(), 0.7, 0.6),
                    transparent: true,
                    opacity: 0.6
                }));
                sprite.position.set(
                    (Math.random() - 0.5) * 30,
                    (Math.random() - 0.5) * 30,
                    (Math.random() - 0.5) * 30
                );
                sprite.scale.set(Math.random() * 2 + 0.5, Math.random() * 2 + 0.5, 1);
                group.add(sprite);
            }

            window.addEventListener('resize', onWindowResize);
            document.addEventListener('pointermove', onPointerMove);
        }

        function animate() {
            group.rotation.y += 0.005;
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onPointerMove(event) {
            if (selectedObject) {
                selectedObject.material.color.set('#69f');
                selectedObject = null;
            }

            pointer.x = (event.clientX / window.innerWidth) * 2 - 1;
            pointer.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(pointer, camera);
            const intersects = raycaster.intersectObject(group, true);

            if (intersects.length > 0) {
                const res = intersects.filter(function (res) {
                    return res && res.object;
                })[0];

                if (res && res.object) {
                    selectedObject = res.object;
                    selectedObject.material.color.set('#f00');
                }
            }
        }
        
        // Initialize
        initThree();
        loadEmployees();
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</body>
</html>
